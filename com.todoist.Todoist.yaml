app-id: com.todoist.Todoist
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: todoist
tags:
  - proprietary
finish-args:
  - --socket=x11
  - --device=dri
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=TODOIST_DISABLE_GPU=0
  - --env=TODOIST_ENABLE_AUTOSCROLL=0
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons:~/.icons
modules:
  - shared-modules/lzo/lzo.json
  - shared-modules/squashfs-tools/squashfs-tools.json
  - name: todoist
    buildsystem: simple
    build-commands:
      - unsquashfs -quiet -no-progress -exclude-file snap_exclude -dest todoist todoist.snap
      - rm todoist.snap
      - install todoist.sh "${FLATPAK_DEST}/bin/todoist"
      - install -Dm644 todoist/gui/icon.png "${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png"
      - install -Dm644 todoist/gui/todoist.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 com.todoist.Todoist.metainfo.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
    sources:
      - type: file
        filename: todoist.snap
        url: https://api.snapcraft.io/api/v1/snaps/download/pP800io06HKwwkUmX8gDG1pFCfsinLHY_1323.snap
        sha256: 5c18b5928dbe287fb0653b25f59d28e04789691c30879c40750045e5e357bcf2
        size: 96387072
        x-checker-data:
          type: snapcraft
          name: todoist
          channel: stable
      - type: file
        path: todoist.sh
      - type: file
        path: com.todoist.Todoist.metainfo.xml
      - type: file
        path: snap_exclude
